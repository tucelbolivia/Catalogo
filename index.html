<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TuCel Bolivia - Catálogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- BARRA SUPERIOR -->
<div class="top-bar"></div>

<!-- HEADER -->
<header class="header">
    <img src="img/logo.png" class="logo" alt="TuCel Bolivia">

    <div class="redes">
        <a href="https://www.tiktok.com/@tucelbolivia" target="_blank"><img src="img/fb.png"></a>
        <a href="https://www.facebook.com/profile.php?id=61579661462994" target="_blank"><img src="img/tiktok.png"></a>
    </div>
</header>

<!-- CONTENIDO PRINCIPAL -->
<main class="layout">

    <!-- TITULO FIJO -->
    <aside class="titulo">
        <img src="img/titulo.png" alt="Seminuevo Catálogo">
    </aside>

    <!-- CATALOGO -->
    <section class="catalogo" id="catalogo">
    </section>

</main>

<!-- FOOTER FIJO -->
<footer class="footer">
    <img src="img/footer.png" alt="Envios Bolivia">
</footer>

<!-- MODAL -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span id="cerrar">&times;</span>
        <p id="modal-texto"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
